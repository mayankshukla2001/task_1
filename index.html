<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 bg-danger">col-8</div>
            <div class="col-4">
                <div class="container border shadow p-3 mb-5 bg-body rounded">
                    <div class="cart_details d-flex">
                        <div class="primary-text fw-bold">Your Cart</div>
                        <span class="no_of_tests secondary-text mt-2 ms-2">(1 Test)</span>
                    </div>
                    <div class="border"></div>
                    <div class="patient_details d-flex border shadow p-3 mb-5 mt-2 bg-body rounded">
                        <div class="mx-2 my-3 d-flex w-100">
                            <div class="picture ">
                                <img src="img/friendly-hospital-phlebotomist-collecting-blood-sample-from-patient-lab-preparation-blood-test-by-female-doctor-medical-uniform-table-white-bright-room 3.png"
                                    alt="" />
                            </div>
                            <div class="d-flex w-100 justify-content-between">
                                <div class="name_amount w-100 d-flex ms-2 justify-content-between">
                                    <div class="name secondary-text fw-bold">
                                        Glucose,Random
                                    </div>
                                    <div class="justify-content-end">
                                        <img  class="mb-1" src="img/Vector.png" alt="" />
                                        <span class="secondary-text fw-bold">399</span>
                                    </div>
                                </div>
                                <div class="name_amount w-100 d-flex ms-2 justify-content-between">
                                    <div class="name secondary-text fw-bold">
                                        Glucose,Random
                                    </div>
                                    <div class="justify-content-end">
                                        <img  class="mb-1" src="img/Vector.png" alt="" />
                                        <span class="secondary-text fw-bold">399</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
