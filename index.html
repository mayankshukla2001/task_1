<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7 bg-danger">col-8</div>
            <div class="col-5">
                <div class="container border shadow p-3 mb-5 bg-body rounded">
                    <div class="cart_details d-flex">
                        <div class="primary-text fw-bold">Your Cart</div>
                        <span class="no_of_tests secondary-text mt-2 ms-2">(1 Test)</span>
                    </div>
                    <div class="border"></div>
                    <div class="patient_details d-flex border shadow p-3 mb-5 mt-2 bg-body rounded">
                        <div class="mx-2 my-3 d-flex w-100">
                            <div class="picture ">
                                <img src="img/friendly-hospital-phlebotomist-collecting-blood-sample-from-patient-lab-preparation-blood-test-by-female-doctor-medical-uniform-table-white-bright-room 3.png"
                                    alt="" />
                            </div>
                            <div class="d-flex ms-3 w-100 justify-content-between">
                                <div class="name_amount ">
                                    <h2 class="fw-bold primary-text">
                                        Glucose,Random
                                    </h2>
                                    <h3 class="secondary-text">1 Tests Included</h3>
                                    <h4 class="text-secondary small-text">Get reports: On same day</h4>
                                </div>
                                <div class="name_amount  text-end">
                                    <h2 class="fw-bold primary-text">â‚¹ 399</h2>
                                    <h3 class="text-success">
                                        <span
                                            class="text-decoration-line-through text-secondary secondary-text">799</span>
                                        54% Off
                                    </h3>
                                    <img src="img/Deleted.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border shadow p-3 bg-body rounded">
                        <div class="mx-3">
                            <h2 class=" fw-bold primary-text">
                                Promo Code
                            </h2>
                            <div
                                class=" coupon-btn border px-3 py-3 rounded d-flex justify-content-between align-items-center">
                                <button class="secondary-text">Apply Coupon</button>
                                <p class="secondary-text fw-bold">></p>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <hr>
                        </div>
                        <div class="col-auto secondary-text ">Or</div>
                        <div class="col">
                            <hr>
                        </div>
                    </div>

                    <div class="border shadow p-3 bg-body rounded">
                        <div class="mx-3 mt-2 d-flex justify-content-between align-items-center">
                            <h2 class=" fw-bold primary-text">
                                Med Gold Card
                            </h2>
                            <div>
                                <img src="img/Vector (1).png" alt="">
                            </div>
                        </div>
                        <div class="border mt-3"></div>

                        <p class="secondary-text mx-3 mt-2">Save <b>Rs 120.50</b> on this order. One card covers <b>Six
                                Family Members</b> and offering more discounts.</p>

                        <div class="add-plan d-flex p-3 mt-2 bg-body">
                            <div class="mx-2 my-3 d-flex w-100">
                                <div class="d-flex ms-3 w-100 justify-content-between">
                                    <div class="name_amount ">
                                        <h2 class="fw-bold secondary-text">
                                            Buy 1 Year Plan
                                        </h2>
                                        <h3 class="secondary-text text-secondary">View all benefits ></h3>
                                    </div>
                                    <div class="name_amount  text-end d-flex">
                                        <button type="button" class="btn me-3 btn-light primary-text">ADD PLAN</button>
                                        <div class="text-success">
                                            <span class="text-decoration-line-through text-secondary secondary-text d-block">Rs.799
                                            </span>
                                            <span class=" secondary-text"><b>Rs.599</b></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</html>
